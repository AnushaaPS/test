<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #ff512f, #dd2476);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
      background: linear-gradient(45deg, #ffe259, #ffa751);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ffe259; }
      to { text-shadow: 0 0 18px #ffa751; }
    }

    ul {
      text-align: left;
      margin: 0 auto 20px;
      padding-left: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    ul li {
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      ul {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìò Instructions</h2>
    <ul>
      <li>‚úÖ You must not refresh or close the exam window.</li>
      <li>üö´ Do not switch tabs or minimize the browser, violations will be recorded.</li>
      <li>‚è≥ Answer all questions within the given time.</li>
      <li>üîí Once submitted, you cannot re-login.</li>
    </ul>
    <button onclick="proceedToTest()">Proceed to Test üöÄ</button>
  </div>

  <script>
    function proceedToTest() {
      if (!localStorage.getItem('user')) {
        alert("‚ö† Please login first!");
        window.location.href = "index.html";
        return;
      }
      window.location.href = "test.html";
    }
  </script>
</body>
</html>
